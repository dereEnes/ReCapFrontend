<table class="table">
    <thead>
        <tr>
            <th scope="col">İd</th>
            <th scope="col">Marka</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-primary" *ngFor="let brand of brands">
            <td>{{brand.id}}</td>
            <td>{{brand.name}}</td>
            <td><button type="button" (click)="handleClick(brand)" class="btn btn-secondary">Seç</button></td>
        </tr>
    </tbody>
</table>
