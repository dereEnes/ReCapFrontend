
<table class="table">
    <thead>
        <tr>
            
            <th scope="col">Markalar</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-primary active" *ngFor="let brand of brands">
            
            <td (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.id}}">{{brand.name}}</td>
            
        </tr>
    </tbody>
</table>
