<body class="bg">
    
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="https://cdn0.iconfinder.com/data/icons/set-ui-app-android/32/8-512.png" alt="" width="72" height="57">
          <h2>KAYIT FORMU</h2>
        </div>
        <div class="row g-7">
          <div class="col-md-7 col-lg-10"> 
            <form class="needs-validation" [formGroup]="registerForm">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">Ad</label>
                  <input type="text"
                  formControlName="firstName"
                   class="form-control"
                    id="firstName"
                     placeholder=""
                      value=""
                      required>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
    
                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Soyad</label>
                  <input type="text"
                  formControlName="lastName"
                  class="form-control"
                   id="lastName"
                    placeholder=""
                     value=""
                      required>
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>
    
                
    
                <div class="col-12">
                  <label for="email" class="form-label">Email </label>
                  <input type="email"
                  formControlName="email"
                   class="form-control"
                    id="email" placeholder="siz@example.com">
                  <div class="invalid-feedback">
                    Geçerli bir email adresi giriniz!
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="address" class="form-label">Şifre</label>
                  <input type="password"
                  formControlName="password"
                   class="form-control"
                    id="address" placeholder="****" required>
                  <div class="invalid-feedback">
                    Please enter your shipping address.
                  </div>
                </div>
    
                <div class="col-12">
                  <label for="address2" class="form-label">Şifre Tekrar </label>
                  <input type="password"
                  
                   class="form-control"
                    id="address2" placeholder="****">
                </div>
              </div>
              <hr class="my-4">
              <button class="w-100 btn btn-primary btn-lg"
              (click)="register()"
               type="submit">Kayıt Ol</button>
            </form>
          </div>
        </div>
      </main>
    
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017–2021 Company Name</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
    
    
        <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
          <script src="form-validation.js"></script>
      </body>
