 <div class="container">
   <div class="row">
     <div class="col-md-8">
 <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let car of carImages" [class]="getCorouselClass(car)" >
        <img [src]="getUrl(car.imagePath)" class="d-block w-100" height="400px" width="100%" alt="...">
      </div>
    
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  </div>
  <div class="col-md-4">
    
  </div>
  </div>
  <div class="row">
    <table class="table">
      <thead>
        <th>Marka</th>
        <th>Renk</th>
        <th>Günlük Fiyat</th>
        <th>Model Yılı</th>
        <th>Açıklama</th>
      </thead>
      <tbody>
        <tr *ngFor="let car of carDetails" class="table-primary active">
          
          <td>{{car.brandName | titlecase}} </td>
          <td>{{car.colorName}}</td>
          <td>{{car.dailyPrice | currency:'USD':"code":"1.2-2"}}</td>
          <td>{{car.modelYear}}</td>
          <td>{{car.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
