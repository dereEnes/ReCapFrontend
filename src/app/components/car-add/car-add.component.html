<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5>Araç Ekleme</h5></div>
        <div class="card-body">
          <form [formGroup]="carAddForm">
            <div class="mb-3">
              <label for="brandId">Marka Id</label>
              <div class="form-group">
                <input type="number" formControlName="brandId" class="form-control" >
                
              </div>
            </div>
  
            <div class="mb-3">
              <label for="colorId">Renk Id</label>
              <div class="form-group">
                <input type="number" formControlName="colorId" class="form-control" >
              </div>
            </div>
  
            <div class="mb-3">
              <label for="modelYear">Araç Model Yılı</label>
              <div class="form-group">
                <input type="number" formControlName="modelYear" class="form-control" >
              </div>
            </div>
  
            <div class="mb-3">
              <label for="dailyPrice">Günlük Kiralama Fiyatı</label>
              <div class="form-group">
                <input type="number" formControlName="dailyPrice" class="form-control" >
              </div>
            </div>

            <div class="mb-3">
                <label for="description">Açıklama</label>
                <div class="form-group">
                  <input type="text" formControlName="description" class="form-control" >
                </div>
              </div>
  
          </form>
        </div>
        <div class="card-footer"><button class="btn btn-fill btn-primary"  (click)="addCar()" >Ekle</button></div>
      </div>
    </div>
  </div>
