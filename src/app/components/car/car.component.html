<table class="table">
    <thead>
        <tr>
            <th scope="col">İd</th>
            <th scope="col">Marka</th>
            <th scope="col">Renk</th>
            <th scope="col">Fiyat</th>
            <th scope="col">Model Yılı</th>
            <th scope="col">Açıklama</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-success" *ngFor="let car of cars">
            <td>{{car.id}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.dailyPrice | currency:'USD':true:"1.2-2"}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.description}}</td>
        </tr>
    </tbody>
</table>
